<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://gw.alipayobjects.com/os/antv/assets/favoricon.png">
    <link rel=stylesheet type=text/css href="/static/style.css">
    <script src="https://unpkg.com/@antv/l7"></script>
    <script src="https://unpkg.com/@antv/l7-maps"></script>
    <title>mandybear</title>
</head>
<body>
    <div id="map"></div>
    <script>
        const scene = new L7.Scene({
            id: 'map',
            map: new L7.GaodeMap({
                pitch: 0,
                style: 'dark',
                center: [ 107.042225, 37.66565 ],
                zoom: 3.87
            })
        });
        fetch('../static/province_geojson.json')
            .then(res => res.json())
            .then(data => {
                const colors = ['#ffffff','#E9C6C6','#D48E8E',
                    '#C97272','#BE5555','#b33939'];
                //console.log(data)
                const layer = new L7.PolygonLayer({})
                    .source(data)
                    .color('confirm', (d) => {
                        return d > 10000 ? colors[5] :
                            d > 499 ? colors[4] :
                                d > 100 ? colors[3] :
                                    d > 10 ? colors[2] :
                                        d > 0 ? colors[1] :
                                            colors[0];})
                    .shape('fill')
                    .active(true)
                    .style({
                        opacity: 1
                    })
                const layer2 = new L7.LineLayer({
                    zIndex: 2
                })
                    .source(data)
                    .color('#fff')
                    .size(0.3)
                    .style({
                        opacity: 1
                    });
                fetch('../static/province_tag.json')
                    .then(res => res.json())
                    .then(data => {
                        const pointLayer = new L7.PointLayer({
                            name:"provincetag"
                        })
                            .source(data.list, {
                                parser: {
                                    type: 'json',
                                    x: 'j',
                                    y: 'w'
                                }
                            })
                            .shape('name', 'text')
                            .size(10)
                            .color('#ffffff')
                            .style({
                                stroke: "#ffffff",
                                strokeWidth: 1.0,
                                strokeOpacity: 1.0,
                                textAllowOverlap: false
                            });
                        scene.addLayer(pointLayer);
                    });
                layer.on('dblclick',(e)=>{
                    const {adcode} = e.feature.properties;
                    fetch('../static/city_geojson'+adcode+'.json')
                        .then(res => res.json())
                        .then(data =>{
                            const citylayer = new L7.PolygonLayer({
                                name:'citylayer'+adcode
                            })
                                .source(data)
                                .color('confirm', (d) => {
                                    return d > 1000 ? colors[5] :
                                        d > 49 ? colors[4] :
                                            d > 10 ? colors[3] :
                                                d > 5 ? colors[2] :
                                                    d > 0 ? colors[1] :
                                                        colors[0];})
                                .shape('fill')
                                .active(true)
                                .style({
                                    opacity: 1
                                })
                            scene.addLayer(citylayer)
                            scene.setZoomAndCenter(7,[e.feature.properties.centroid[0],e.feature.properties.centroid[1]])
                            layer.hide()
                            scene.getLayerByName('provincetag').hide()
                            //console.log(scene.getLayerByName('provincetag'))
                            fetch('../static/city_tag'+adcode+'.json')
                                .then(res => res.json())
                                .then(data => {
                                    const pointLayer_city = new L7.PointLayer({
                                        name:"pointLayercity"+adcode
                                    })
                                        .source(data.list, {
                                            parser: {
                                                type: 'json',
                                                x: 'j',
                                                y: 'w'
                                            }
                                        })
                                        .shape('name', 'text')
                                        .size(10)
                                        .color('#ffffff')
                                        .style({
                                            stroke: "#ffffff",
                                            strokeWidth: 1.0,
                                            strokeOpacity: 1.0,
                                            textAllowOverlap: false
                                        });
                                    scene.addLayer(pointLayer_city);
                                });
                            citylayer.on('undblclick',()=>{
                                scene.getLayerByName('citylayer'+adcode).hide()
                                scene.getLayerByName('pointLayercity'+adcode).hide()
                                layer.show()
                                scene.getLayerByName('provincetag').show()
                                scene.setZoomAndCenter(3.87,[ 107.042225, 37.66565 ])
                                //console.log(scene.layerService.layers)
                            })
                            //console.log(e)
                        });
                    //console.log(citylayer)
                })
                scene.addLayer(layer);
                scene.addLayer(layer2);
            });



    </script>
</body>
</html>
